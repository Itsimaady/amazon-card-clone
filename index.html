<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Card</title>

</head>
<body>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/61piQwQ+qzL._AC_UL480_FMwebp_QL65_.jpg" alt="Product Image">

    <button>Add to Cart</button>
  </div>
</body>
</html>
